backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "lore"
    label: "Lore Book"
    folder: "content/lore"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }

      - label: "Sections"
        name: "sections"
        widget: "list"
        types:
          - label: "Text Block"
            name: "text"
            widget: "object"
            fields:
              - { label: "Text", name: "content", widget: "markdown" }

          - label: "Image Block"
            name: "image"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Caption", name: "caption", widget: "string", required: false }

          - label: "Video Block"
            name: "video"
            widget: "object"
            fields:
              - { label: "Video URL (YouTube/Vimeo)", name: "url", widget: "string" }
