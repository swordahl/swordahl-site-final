<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music — Swordahl</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <a class="back-btn" href="index.html">← BACK</a>

  <div id="trackPopup" class="track-popup" aria-live="polite">
    <div class="label">INVENTORY • NOW PLAYING</div>
    <div id="trackTitle" class="title">—</div>
    <div class="bar"><i id="trackBar"></i></div>
  </div>

  <main class="music-stage">

    <div class="music-wrap">

      <img class="music-art" src="assets/music_page.png" alt="Music page artwork">

      <!-- PLAY BUTTONS (now locked to image) -->
      <button class="play-btn pb1" data-slot="0"><img src="assets/play_pixel.png"></button>
      <button class="play-btn pb2" data-slot="1"><img src="assets/play_pixel.png"></button>
      <button class="play-btn pb3" data-slot="2"><img src="assets/play_pixel.png"></button>
      <button class="play-btn pb4" data-slot="3"><img src="assets/play_pixel.png"></button>
      <button class="play-btn pb5" data-slot="4"><img src="assets/play_pixel.png"></button>
      <button class="play-btn pb6" data-slot="5"><img src="assets/play_pixel.png"></button>
      <button class="play-btn pb7" data-slot="6"><img src="assets/play_pixel.png"></button>

      <div id="rune-layer"></div>

    </div>

  </main>

  <audio id="slashSfx" preload="auto" src="assets/slash8.wav"></audio>
  <audio id="player" preload="metadata"></audio>

  <script src="music.js"></script>
</body>
</html>
